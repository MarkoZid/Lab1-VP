<html>
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>

    <!-- Search Form -->
    <form action="/w" method="GET">
        <h2>Search Events:</h2>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName"><br/>

        <label for="minRating">Minimum Rating:</label>
        <input type="number" id="minRating" name="minRating" min="0" max="10" step="0.1"><br/><br/>

        <input type="submit" value="Search">
    </form>

    <form action="/w" method="POST">
        <h2>Choose an event:</h2>
        <div>
            <th:block th:each="event : ${cate}">
                <label>
                    <input type="radio" name="selectedEvent" th:value="${event.name}" required>
                    Name: <span th:text="${event.name}"></span>,
                    Description: <span th:text="${event.description}"></span>,
                    Rating: <span th:text="${event.popularityScore}"></span>
                </label><br/>
            </th:block>
        </div>

        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10" required><br/><br/>

        <!-- New fields for username and address -->
        <h2>User Information:</h2>
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required><br/>

        <label for="userAddress">Address:</label>
        <input type="text" id="userAddress" name="userAddress" required><br/><br/>

        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
